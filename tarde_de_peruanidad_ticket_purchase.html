	<section>
      <h1>Payment Form</h1>
      <form id="payment" action="http://www.example.com/sb/payment" method="post">
		<fieldset id="billing">
			<legend>Billing Information (required)</legend>
			
			<label for="firstBox">First Name</label>
			<input name="fName" id="firstBox" type="text" required />
			
			<label for="lastBox">Last Name</label>
			<input name="lName" id="lastBox" type="text" required />
			
			<label for="email">Email Address</label>
			<input name="emailAddress" id="email" type="email" required />
			
			<label for="streetBox">Street Address</label>
			<input name="street" id="streetBox" type="text" required />
			
			<label for="streetBox2">Street Address (2)</label>
			<input name="street2" id="streetBox2" type="text" />
			
			<label for="cityBox">City</label>
			<input name="city" id="cityBox" type="text" required />
			
			<label for="stateBox">State</label>
			<input name="state" id="stateBox" type="text" required />
			<datalist id="stateList">
				<option value="AK" />
				<option value="AL" />
				<option value="AR" />
				<option value="AZ" />
				<option value="CA" />
				<option value="CO" />
				<option value="CT" />
				<option value="DE" />
				<option value="FL" />
				<option value="GA" />
				<option value="HI" />
				<option value="IA" />
				<option value="ID" />
				<option value="IL" />
				<option value="IN" />
				<option value="KS" />
				<option value="KY" />
				<option value="LA" />
				<option value="MA" />
				<option value="MD" />
				<option value="ME" />
				<option value="MI" />
				<option value="MN" />
				<option value="MO" />
				<option value="MS" />
				<option value="MT" />
				<option value="NC" />
				<option value="ND" />
				<option value="NE" />
				<option value="NH" />
				<option value="NJ" />
				<option value="NM" />
				<option value="NV" />
				<option value="NY" />
				<option value="OH" />
				<option value="OK" />
				<option value="OR" />
				<option value="PA" />
				<option value="RI" />
				<option value="SC" />
				<option value="SD" />
				<option value="TN" />
				<option value="TX" />
				<option value="UT" />
				<option value="VA" />
				<option value="VT" />
				<option value="WA" />
				<option value="WI" />
				<option value="WV" />
				<option value="WY" />
			</datalist>
			
			<label for="zipBox">ZIP/Postal Code</label>
			<input name="zip" id="zipBox" type="text" pattern="^\d{5}(-\d{4})?$" required />
			
			<label for="countryBox">Country</label>
			<input name="country" id="countryBox" type="text" required value="United States" />
			
			<label for="phoneBox">Phone</label>
			<input name="phone" id="phoneBox" type="text" required pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
		</fieldset>
		<fieldset id="creditCard">
			<legend>Credit Card (required)</legend>
			
			<fieldset>
				<label class="cardLabel">
					<input name="cCard" value="amex" type="radio" required />
					<img src="sb_amex.png" alt="American Express" />
				</label>
				<label class="cardLabel">
					<input name="cCard" value="discover" type="radio" required />
					<img src="sb_discover.png" alt="Discover" />
				</label>
				<label class="cardLabel">
					<input name="cCard" value="master" type="radio" required />
					<img src="sb_master.png" alt="MasterCard" />
				</label>
				<label class="cardLabel">
					<input name="cCard" value="visa" type="radio" required />
					<img src="sb_visa.png" alt="Visa" />
				</label>
			</fieldset>
			<label for="cardBox">Credit Card Number</label>
			<input name="cardNumber" id="cardBox" type="text" required pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" />
			<label for="monthList">Expiration Date</label>
			<select name="cardMonth" id="monthList" required>
				<option value="">--Month--</option>
				<option value="01">January (01)</option>
				<option value="02">February (02)</option>
				<option value="03">March (03)</option>
				<option value="04">April (04)</option>
				<option value="05">May (05)</option>
				<option value="06">June (06)</option>
				<option value="07">July (07)</option>
				<option value="08">August (08)</option>
				<option value="09">September (09)</option>
				<option value="10">October (10)</option>
				<option value="11">November (11)</option>
				<option value="12">December (12)</option>
			</select>
			<select name="cardYear" id="yearList" required>
				<option value="">--Year--</option>
				<option value="2022">2022</option>
				<option value="2023">2023</option>
				<option value="2024">2024</option>
				<option value="2025">2025</option>
				<option value="2026">2026</option>
				<option value="2027">2027</option>
				<option value="2028">2028</option>
			</select>
			<label for="cscBox">CSC</label>
			<input name="csc" id="cscBox" type="text" pattern="^\d{3}$" maxlength="3" placeholder="nnn" required />
		</fieldset>
		<fieldset>
			<legend id="buttons">
				<input type="submit" value="Submit" />
				<input type="reset" value="Clear"
			</legend>
		</fieldset>
	  </form>
